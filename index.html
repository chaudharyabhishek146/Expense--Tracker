<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container  text-center ">
        <div class="row ">
          <div class="col-md-4 offset-md-4 ">
            
            <div class=" border bg-dark text-light">
               
                <h1> <img src="aa.png"logo" width="100px" height="100px" style="border-radius:150px " >    Expense Tracker</h1>
                <div class="balance mt-5"  >
                    <h2>Balance</h2>
                    <h3 id="balance"> $0.0</h3>


                    <div class="row ">
                        <div class="col mx-5 ">
                          <div class="  text-dark">
                            <div class="card" >
                               
                                <div class="card-body">
                                  
                                    <table class="table">
                                        <thead >
                                        <tr>
                                            <th scope="col" >Income</th>
                                            <th scope="col" >Expense</th>
                                            
                                        </tr>
                                        </thead>
                                        <tbody class="">
                                        <tr>
                                            <td  id="inco">$0.0</td>
                                            <td id="expe">$0.0</td>
                                            
                                        </tr>
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                          </div>
                        
                        </div>
                     </div>
                     <div class="mt-4">
                        <h4>
                            Add Transcations
                         </h4>
                         <div class="form bg-dark mx-5"  >
                            <form id="form">
                            <div class="mb-4   mh-100">
                                <div class="col "id='form'>
                                  <input type="text" class="form-control" placeholder="Description" id="text" required>
                                </div>
                                <div class="col  mt-2">
                                    <input type="number" class="form-control" placeholder="Amount" id="amount" required>
                                </div>
                                    
                                <div class="col   mt-2">
                                    <input type="date" class="form-control"  id="date" required>
                                </div>
                                <div class="col   m-2">
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-check-input" value="income" type="radio" name="income_expense" id="income">
                                            <label class="form-check-label" for="income">
                                            Income
                                            </label>
                                        </div>
                                        <div class="col">
                                            <input class="form-check-input" value="expense" type="radio" name="income_expense" id="expense">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                            Expense
                                            </label>
                                        </div>

                                    </div>
                                    
                                </div>
                                <div class="col   m-4">
                                    <button id="add" type="submit"  class="btn btn-primary"> Add Transcations</button>
                                </div>

                            </div>
                        </form>
                         </div>
                         
                         <div class="row  shadow-sm">
                            <div class="col  ">
                              <div class=" " id="transcationlist">
                                
                              </div>
                            </div>
                        </div>

                     </div>
                    </div>

                </div>
         
            </div>
         </div> 

        </div>
      </div>
      <script src='script.js'></script>
</body>
</html>
